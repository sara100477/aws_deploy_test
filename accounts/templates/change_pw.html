{% extends 'base.html' %}

{% block contents %}
<div class="login_container">
    <div class="error_message">
        {{error}}
    </div>
    <div class="login_title">
        Change Password
    </div>
    <form method="POST" action="{% url 'change_pw' %}" class="login_form">
        {% csrf_token %}

        <div class="login_input_container">
            <div class="username_form_text">Origin PW</div>
            <div class="input_container">
                <input class="login_input" name="origin_pw" type = "password">

            </div>
        <div class="password_form_text"> New PW</div>
        <div class="input_container">
            <input class="login_input" name="password1" type="password">
        </div>
        <div class="confirm_password_form_text">Confirm PW</div>
        <div class="input_container">
            <input class="login_input" name="password2" type="password">
        </div>
        <div class="login_btn_container">
            <input type="submit" class="login_btn" value="Submit">
         </div>
        </div>
    </form>
</div>
{%endblock%}
